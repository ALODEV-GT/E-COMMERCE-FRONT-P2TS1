<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="text-center fs-2 fw-bold">Usuarios</div>
      <br>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Usuario</th>
            <th scope="col">Rol</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody *ngFor="let fila of filas">
          <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
            <td>
              <button mat-raised-button color="primary" style="margin-right: 10px;">Editar</button>
              <button mat-raised-button color="warn">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col-4">
      <div class="text-center fs-2 fw-bold">Agregar nuevo usuario</div>
      <br>
      <br>
      <div class="dropdown">
        <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
          Rol
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="#">Rol 1</a></li>
          <li><a class="dropdown-item" href="#">Rol 2</a></li>
          <li><a class="dropdown-item" href="#">Rol 3</a></li>
        </ul>
      </div>
      <br>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Nombre: </label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Usuario: </label>
        <input type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Contrase√±a: </label>
        <input type="text" class="form-control">
      </div>
      <button mat-raised-button color="primary">Agregar</button>
    </div>
  </div>
</div>

<!-- Modal -->
<ol>
  <li>
    <mat-form-field appearance="fill">
      <mat-label>What's your name?</mat-label>
      <input matInput [(ngModel)]="name">
    </mat-form-field>
  </li>
  <li>
    <button mat-raised-button (click)="openDialog()">Pick one</button>
  </li>
  <li *ngIf="animal">
    You chose: <i>{{animal}}</i>
  </li>
</ol>
