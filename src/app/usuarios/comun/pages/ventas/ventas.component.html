<div class="container">

  <div *ngFor="let producto of productos" class="item">
    <mat-card class="cont">

      <mat-card-header>
        <mat-card-title>{{producto.nombre}}</mat-card-title>
        <mat-card-subtitle>{{producto.categoria?.toString()| titlecase}}</mat-card-subtitle>
      </mat-card-header>

      <div class="texto-top">
        <mat-card class="tarjeta">
          <p style="color: white;">VENDIDO</p>
        </mat-card>
      </div>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">

      <mat-card-content>
        <div>
          {{producto.descripcion}}
        </div>
        <div>
          <strong> Precio: </strong> {{producto.precio}}
        </div>
        <div>
          <strong> Unidades vendidas: </strong> {{producto.unidadesCompra}}
        </div>
        <div>
          <strong> Fecha venta: </strong> {{producto.fechaCompra}}
        </div>
        <div>
          <strong> Total: </strong> {{producto.precio * (producto.unidadesCompra || 1)}}
        </div>

      </mat-card-content>

      <mat-card-actions>

      </mat-card-actions>

    </mat-card>
  </div>
</div>
